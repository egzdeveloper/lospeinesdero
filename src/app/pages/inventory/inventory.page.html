<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="navbar">
    <ion-searchbar placeholder="Buscar artÃ­culo..."></ion-searchbar>
    <ion-button expand="block" color="tertiary"><ion-icon slot="icon-only"
        name="add-circle"></ion-icon></ion-button>
  </div>

  <ion-accordion-group>
    @for (category of categories; track category.name) {
      <ion-accordion [value]="category.name">
        <ion-item slot="header" color="light">
          <ion-label>{{ category.name }}</ion-label>
        </ion-item>
        <div slot="content">
            <ion-item lines="full" class="article">
              <ion-label mode="ios">Tinte Morado</ion-label>
              <ion-badge slot="end" [color]="getBardgeColor(22)">22</ion-badge>
            </ion-item>
            <ion-item lines="full" class="article">
              <ion-label mode="ios">Tinte Azul</ion-label>
              <ion-badge slot="end" [color]="getBardgeColor(3)">3</ion-badge>
            </ion-item>
            <ion-item lines="full" class="article">
              <ion-label mode="ios">Tinte Verde</ion-label>
              <ion-badge slot="end" [color]="getBardgeColor(0)">0</ion-badge>
            </ion-item>
        </div>
      </ion-accordion>
    }
  </ion-accordion-group>
</ion-content>
