<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendario</ion-title>
    <ion-buttons slot="end">
      <ion-title (click)="setToday()">Hoy</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="calendar.mode" (ionChange)="segmentChanged($event)" color="tertiary">
    <ion-segment-button value="week">
      <ion-label>Semana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="month">
      <ion-label>Mes</ion-label>
    </ion-segment-button>
  </ion-segment>
  <!-- <mbsc-eventcalendar [data]="myEvents" [options]="eventSettings"></mbsc-eventcalendar> -->

  <ion-row>
    <!-- <ion-col size="2">
      <ion-button fill="clear" (click)="slidePrev()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col> -->
    <ion-col size="12">
      <h2 class="ion-text-center">{{ viewTitle | titlecase }}</h2>
    </ion-col>
    <!-- <ion-col size="2">
      <ion-button fill="clear" (click)="slideNext()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col> -->
  </ion-row>

  <calendar [calendarMode]="calendar.mode" (onTitleChanged)="viewTitle = $event" [eventSource]="myEvents" [startHour]="6" [endHour]="22" (onEventSelected)="onEventSelected($event)">
  </calendar>

  <div class="add-button">
    <ion-button color="tertiary" slot="icon-only" (click)="addDate()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
</ion-content>
